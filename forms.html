<template name="form">
	{{#with item}}
		{{#if template}}
			{{#template}}
				{{> UI.contentBlock this}}
			{{/template}}
		{{else}}
			{{> UI.contentBlock this}}
		{{/if}}
	{{/with}}
</template>

<template name="input">
	{{#with field ..}}
		{{#if UI.contentBlock}}
			{{> UI.contentBlock this}}
		{{else}}
			{{> template this}}
		{{/if}}
	{{/with}}
</template>
